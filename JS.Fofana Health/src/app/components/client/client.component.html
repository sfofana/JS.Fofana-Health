<div class="container my-5 px-5 pt-5 pb-1 z-depth-1">


    <!--Section: Content-->
    <section class="text-center">
      
     <!-- Table with panel -->
<div class="card panel card-cascade narrower">
    <div class="md-form mb-5">
        
        <input type="text" id="defaultForm-email" [(ngModel)]="term" class="form-control"
               mdbInput mdbValidate>
        <label for="defaultForm-email">Search Records</label>
        
      </div>
  <!--Card image-->
  <div
    class="view view-cascade gradient-card-header narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
    <div></div>
    <p class="white-text mx-3">RECORDS</p>
    <div></div>
  </div>
  <!--/Card image-->

  <div class="px-4">

    <div class="table-wrapper">
      <!--Table-->
      <table class="table table-hover mb-0">

        <!--Table head-->
        <thead>
          <tr>
            <th class="th-lg">ID</th>
            <th class="th-lg">NAME</th>
            <th class="th-lg">PLAN</th>
            <th class="th-lg">PROVIDER</th>
            <th class="th-lg">ACTIVE DATE</th>
          </tr>
        </thead>
        <!--Table head-->

        <!--Table body-->
        <tbody>
          <tr *ngFor="let record of records">
            <td>{{record.id}}</td>
            <td>{{record.firstname}} {{record.lastname}}</td>
            <td>{{record.plan}}</td>
            <td>{{record.provider}}</td>
            <td>{{record.startDate}}</td>
          </tr>
        </tbody>
        <!--Table body-->
      </table>
      <!--Table-->
    </div>

  </div>

</div>
<!-- Table with panel -->
</section>
</div>

<div class="container my-5 py-5">


    <!-- Section: Block Content -->
    <section class="">
  
      <!--Grid row-->
      <div class="row">
  
        <!--Grid column-->
        <div class="col-lg-4 col-md-12 mb-4">
  
          <!-- Admin card -->
          <div class="card mt-3">
  
            <div class="">
              <i class="far fa-money-bill-alt fa-lg primary-color z-depth-2 p-4 ml-3 mt-n3 rounded text-white"></i>
              <div class="float-right text-right p-3">
                <p class="text-uppercase text-muted mb-1"><small>sales</small></p>
                <h4 class="font-weight-bold mb-0">23 000$</h4>
              </div>
            </div>
  
            <div class="card-body pt-0">
              <div class="progress md-progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
              <p class="card-text">Better than last week (75%)</p>
            </div>
  
          </div>
          <!-- Admin card -->
  
        </div>
        <!--Grid column-->
  
        <!--Grid column-->
        <div class="col-lg-4 col-md-6 mb-4">
  
          <!-- Admin card -->
          <div class="card mt-3">
  
            <div class="">
              <i class="fas fa-chart-line fa-lg teal z-depth-2 p-4 ml-3 mt-n3 rounded text-white"></i>
              <div class="float-right text-right p-3">
                <p class="text-uppercase text-muted mb-1"><small>subscriptions</small></p>
                <h4 class="font-weight-bold mb-0">3534</h4>
              </div>
            </div>
  
            <div class="card-body pt-0">
              <div class="progress md-progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 46%" aria-valuenow="46" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
              <p class="card-text">Worse than last week (46%)</p>
            </div>
  
          </div>
          <!-- Admin card -->
  
        </div>
        <!--Grid column-->
  
        <!--Grid column-->
        <div class="col-lg-4 col-md-6 mb-4">
  
          <!-- Admin card -->
          <div class="card mt-3">
  
            <div class="">
              <i class="fas fa-chart-pie fa-lg purple z-depth-2 p-4 ml-3 mt-n3 rounded text-white"></i>
              <div class="float-right text-right p-3">
                <p class="text-uppercase text-muted mb-1"><small>traffic</small></p>
                <h4 class="font-weight-bold mb-0">656 234</h4>
              </div>
            </div>
  
            <div class="card-body pt-0">
              <div class="progress md-progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 31%" aria-valuenow="31" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
              <p class="card-text">Better than last week (31%)</p>
            </div>
  
          </div>
          <!-- Admin card -->
  
        </div>
        <!--Grid column-->
  
      </div>
      <!--Grid row-->
  
    </section>
    <!--Section: Content-->
  
  
  </div>
